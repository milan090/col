{% extends 'base.html' %}
{% block title %}Ask Question{% endblock %}

{% block content %}

<style>
.ques{
    width: 90%;
    border-radius: 10px;
    padding: 10px;
    font-size: large;
}
.desc{
    width: 100%;
    height: 300px;
    border-radius: 10px;
    padding: 10px;
}
</style>

<div class="container">
    <h1 class="display-2" style="text-align: center;">Ask Question</h1>
    <p>Make sure your question and description describes your problem well.</p>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="question" placeholder="Type your question here" class="ques"><br><br>
        <textarea name="description" id="" cols="30" rows="10" class="desc" placeholder="Describe the problem you are facing"></textarea><br>
        <input type="submit" class="btn btn-primary">
    </form>
</div>

{% endblock %}
