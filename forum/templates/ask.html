{% extends 'base.html' %}
{% block title %}Ask Question{% endblock %}

{% block content %}
<div class="container">
    <h1 class="display-2" style="text-align: center;">Ask Question</h1>
    <p>Make sure your question and description describes your problem well.</p>
    <form method="POST">
        <input type="text" name="question" placeholder="Type your question here">
        <textarea name="description" id="" cols="30" rows="10" placeholder="Describe the problem you are facing"></textarea>
        <input type="submit">
    </form>
</div>

{% endblock %}
